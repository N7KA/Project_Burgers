<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бургерная</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ico/favicon.svg">
</head>

<body>
    <header>
        <div class="head">
            <img src="img/Logo.svg" alt="Vintage Food" class="logo">
            <nav class="navigation">
                <ul class="nav_list">
                    <li class="nav_items">
                        <a href="" class="nav_item main_vintage">Главная</a>
                    </li>
                    <li class="nav_items">
                        <a href="" class="nav_item sale">Акции</a>
                    </li>
                    <li class="nav_items">
                        <a href="" class="nav_item about">О нас</a>
                    </li>
                </ul>
            </nav>
            <a href="" class="shopping_link"><img src="ico/shopping.svg" alt="Shoping" class="shoping"></a>
        </div>
        <div class="banner">
            <div class="text_section">
                <h1 class="banner_head">
                    Быстрая доставка для Вас
                </h1>
                <p class="banner_text">
                    Сделйа первый заказ и получи скидку 50%
                </p>
                <button class="btn_banner">Заказать</button>
            </div>
            <img src="img/Burger_header.png" alt="Banner" class="img_banner">
        </div>
    </header>

    <main>
        <section class="menu">
            <h2 class="menu_head">
                Меню
            </h2>
            <div class="menu_card">
                <figure class="menu_item">
                    <img src="img/Burger.jpg" alt="Burger" class="menu_img item1">
                    <figcaption>Бургеры</figcaption>
                </figure>
                <figure class="menu_item">
                    <img src="img/chicken.jpg" alt="Chicken" class="menu_img item2">
                    <figcaption>Блюда из куцрицы</figcaption>
                </figure>
                <figure class="menu_item">
                    <img src="img/hot.jpg" alt="Hot" class="menu_img item3">
                    <figcaption>Горячие блюда</figcaption>
                </figure>
                <figure class="menu_item">
                    <img src="img/snacks.jpg" alt="Snacks" class="menu_img item4">
                    <figcaption>Закуски</figcaption>
                </figure>
                <figure class="menu_item">
                    <img src="img/salads.jpg" alt="Salads" class="menu_img item5">
                    <figcaption>Салаты</figcaption>
                </figure>
                <figure class="menu_item">
                    <img src="img/desserts.jpg" alt="Desserts" class="menu_img item6">
                    <figcaption>Десерты</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <div class="policy_list">
            <ul class="policy">
                <li class="policy_items">
                    <a href="" class="policy_item">Программа лояльности</a>
                </li>
                <li class="policy_items">
                    <a href="" class="policy_item">Политика конфиденциальности</a>
                </li>
                <li class="policy_items">
                    <a href="" class="policy_item">Договор оферты</a>
                </li>
            </ul>
        </div>
        <p class="company">ООО «Vintage Food»</p>
        <p class="copirate">© Все права защищены</p>
        <div class="social">
            <a href="" class="social_link vk">
                <img src="ico/VK.svg" alt="vk" class="img_vk">
            </a>
            <a href="" class="tg">
                <img src="ico/Telegram.svg" alt="Telegram" class="social_link img_tg">
            </a>
        </div>
    </footer>
</body>

</html>
